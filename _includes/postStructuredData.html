<script type="application/ld+json">
{  
   "@context":"http://schema.org",
   "@type":"BlogPosting",
   "headline":"{{ include.title }}",
   "wordCount":"{% include.content | strip_html | number_of_words %}",
   "url":"https://ansonliu.com{{ include.link }}",
   "datePublished":"{{ include.date | | date: '%Y-%m-%d' }}",
   "author": "{% include authorStructuredData.html %}",
   "publisher": "{% include authorStructuredData.html %}",
   "image": "{{ include.image }}",
   "mainEntityOfPage":{  
      "@type":"WebPage",
      "@id":"https://ansonliu.com{{ include.link }}"
   },
   "description": "{{ include.excerpt }}",
   "articleBody": "{{ include.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}
</script>
